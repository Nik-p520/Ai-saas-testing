[build]
  # This ensures the Node script runs AFTER the Angular build
  command = "ng build --configuration production && node replace-env.js"
  # Double check this matches your actual dist folder structure
  publish = "dist/ai-saas-testing-platform/browser"

[[redirects]]
  from = "/ws/*"
  to = "https://ai-saas-testing-backend.onrender.com/ws/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
