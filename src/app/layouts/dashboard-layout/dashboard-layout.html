<div class="flex h-screen bg-[linear-gradient(135deg,#201617,#161010,#171010)]">
  
  <app-sidebar
    class="h-full transition-all duration-300"
    [class.w-64]="open"
    [class.w-20]="!open"
    (toggle)="open = !open"
  ></app-sidebar>

  <div
    #scrollContainer
    class="flex-1 flex flex-col justify-start transition-all duration-300 h-screen overflow-y-auto text-white"
  >
    <router-outlet (activate)="scrollToTop(scrollContainer)"></router-outlet>
    
  </div>

</div>
