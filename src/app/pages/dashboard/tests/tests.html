<div class="flex flex-col p-6 animate-fade-in">
  <!-- Header -->
  <div>
    <h1 class="text-3xl font-bold bg-gradient-to-r from-[#ff4c00] to-[#ff914d] bg-clip-text text-transparent">
      New Test
    </h1>
    <p class="text-[#d1bfbf] mt-1">
      Quickly generate and run automated tests for any website
    </p>
  </div>

  <!-- Form / Card -->
  <div class="mt-6 w-full max-w-4xl">
    <div class="bg-gradient-to-br from-[#2b1d1d] via-[#231a1b] to-[#1b1313] border border-[#322625] rounded-2xl shadow-xl p-6 w-full">
      <div class="space-y-6">
        <!-- Website URL -->
        <div>
          <label for="website-url" class="block text-sm font-semibold text-[#d1bfbf] mb-2">Website URL *</label>
          <input
            id="website-url"
            type="url"
            placeholder="https://example.com"
            [(ngModel)]="websiteUrl"
            (blur)="websiteUrlTouched = true"
            class="w-full px-4 py-3 bg-transparent border border-[#322625] rounded-lg focus:ring-2 focus:ring-[#ff4c00] focus:border-transparent outline-none text-white placeholder-[#a59494]"
          />
          <p *ngIf="websiteUrlTouched && (!websiteUrl || websiteUrl.trim() === '')" class="text-red-500 text-sm mt-1">
            Website URL is required
          </p>
        </div>

        <!-- Username & Password Grid -->
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label for="username" class="block text-sm font-semibold text-[#d1bfbf] mb-2">Username (Optional)</label>
            <input
              id="username"
              type="text"
              placeholder="Username"
              [(ngModel)]="username"
              class="w-full px-4 py-3 bg-transparent border border-[#322625] rounded-lg focus:ring-2 focus:ring-[#ff4c00] focus:border-transparent outline-none text-white placeholder-[#a59494]"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-semibold text-[#d1bfbf] mb-2">Password (Optional)</label>
            <input
              id="password"
              type="password"
              placeholder="Password"
              [(ngModel)]="password"
              class="w-full px-4 py-3 bg-transparent border border-[#322625] rounded-lg focus:ring-2 focus:ring-[#ff4c00] focus:border-transparent outline-none text-white placeholder-[#a59494]"
            />
          </div>
        </div>

        <!-- Start Test Button -->
        <button
          (click)="handleTest()"
          [disabled]="isTestingInProgress"
          class="w-full px-8 py-4 bg-gradient-to-r from-[#ff4c00] to-[#79411f] text-white rounded-lg hover:from-[#ff6633] hover:to-[#57301d] transition-all shadow-lg font-semibold text-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
        >
          <ng-container *ngIf="isTestingInProgress; else startTest">
            <span>Testing...</span>
          </ng-container>

          <ng-template #startTest>
            <span>Start Test</span>
          </ng-template>
        </button>
      </div>
    </div>
  </div>
</div>
