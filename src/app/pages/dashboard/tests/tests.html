<div class="flex flex-col items-center justify-start pt-20 px-4 text-foreground">
  <!-- Header -->
  <div class="text-center mb-8">
    <h1 class="text-4xl font-bold bg-gradient-primary bg-clip-text text-transparent">
      New Test
    </h1>
    <p class="text-foreground/70 mt-2 text-lg">
      Quickly generate and run automated tests for any website
    </p>
  </div>

  <!-- Card -->
  <div class="max-w-3xl w-full">
    <div class="bg-gradient-to-r from-blue-50 to-blue-100 border border-border/50 rounded-2xl shadow p-6">
      <div class="space-y-6">

        <!-- Website URL -->
        <div>
          <label for="website-url" class="block text-sm font-semibold text-slate-700 mb-2">Website URL *</label>
          <input
            id="website-url"
            type="url"
            placeholder="https://example.com"
            [(ngModel)]="websiteUrl"
            (blur)="websiteUrlTouched = true"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none text-slate-900"
            [ngClass]="{
              'border-red-500': websiteUrlTouched && (!websiteUrl || websiteUrl.trim() === ''),
              'border-slate-300': !websiteUrlTouched || (websiteUrl && websiteUrl.trim() !== '')
            }"
          />
          <p *ngIf="websiteUrlTouched && (!websiteUrl || websiteUrl.trim() === '')" class="text-red-500 text-sm mt-1">
            Website URL is required
          </p>
        </div>

        <!-- Username & Password Grid -->
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label for="username" class="block text-sm font-semibold text-slate-700 mb-2">Username (Optional)</label>
            <input
              id="username"
              type="text"
              placeholder="Username"
              [(ngModel)]="username"
              class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none text-slate-900"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-semibold text-slate-700 mb-2">Password (Optional)</label>
            <input
              id="password"
              type="password"
              placeholder="Password"
              [(ngModel)]="password"
              class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none text-slate-900"
            />
          </div>
        </div>

        <!-- Start Test Button -->
        <button
          (click)="handleTest()"
          [disabled]="isTestingInProgress"
          class="w-full px-8 py-4 bg-gradient-to-r from-blue-600 to-cyan-600 text-white rounded-lg hover:from-blue-700 hover:to-cyan-700 transition-all shadow-lg hover:shadow-xl font-semibold text-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
        >
          <ng-container *ngIf="isTestingInProgress; else startTest">
            <span>Testing...</span>
          </ng-container>

          <ng-template #startTest>
            <span>Start Test</span>
          </ng-template>
        </button>

      </div>
    </div>
  </div>
</div>
