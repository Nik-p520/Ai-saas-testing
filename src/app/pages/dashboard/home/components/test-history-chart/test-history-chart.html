<div class="bg-gradient-to-r from-blue-50 to-blue-100 border border-border/50 rounded-2xl shadow p-6">
  <div class="mb-4">
    <h2 class="text-xl font-semibold">Recent Test History</h2>
  </div>

  <table class="w-full table-auto border-collapse">
    <thead>
      <tr class="border-b border-gray-300">
        <th class="text-left text-gray-500 p-2">Status</th>
        <th class="text-left text-gray-500 p-2">URL</th>
        <th class="text-left text-gray-500 p-2">Duration</th>
        <th class="text-left text-gray-500 p-2">Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let test of mockTests" class="border-b border-gray-300 hover:bg-gray-50">
        <td class="p-2">
          <div class="flex items-center gap-2">
            <ng-container [ngSwitch]="test.status">
              <i-lucide *ngSwitchCase="'passed'" name="CheckCircle2" class="h-4 w-4 text-green-500"></i-lucide>
              <i-lucide *ngSwitchCase="'failed'" name="XCircle" class="h-4 w-4 text-red-500"></i-lucide>
              <i-lucide *ngSwitchCase="'running'" name="Clock" class="h-4 w-4 text-yellow-500 animate-pulse"></i-lucide>
            </ng-container>

            <span [ngClass]="{
              'bg-green-100 text-green-800': test.status==='passed',
              'bg-red-100 text-red-800': test.status==='failed',
              'bg-yellow-100 text-yellow-800': test.status==='running'
            }" class="px-2 py-0.5 rounded text-sm capitalize">
              {{ test.status }}
            </span>
          </div>
        </td>

        <td class="p-2 font-mono text-sm text-gray-800">{{ test.url }}</td>
        <td class="p-2 text-gray-500">{{ test.duration }}</td>
        <td class="p-2 text-gray-500">{{ test.timestamp }}</td>
      </tr>
    </tbody>
  </table>
</div>
