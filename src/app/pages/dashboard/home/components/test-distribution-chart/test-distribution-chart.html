<div class="bg-gradient-to-br from-[#2b1d1d] via-[#231a1b] to-[#1b1313] border border-[#322625] rounded-2xl shadow p-6">
  
  <!-- Chart Header -->
  <div class="mb-4">
    <h2 class="text-[#d1bfbf] text-xl font-semibold">
      Test Status Distribution
    </h2>
  </div>

  <!-- Chart Canvas / Messages -->
  <div class="w-full h-64 flex items-center justify-center">
    <!-- Loading State -->
    <div *ngIf="loading" class="text-gray-400 text-center">
      Loading...
    </div>

    <!-- Error State -->
    <div *ngIf="!loading && error" class="text-red-500 text-center">
      {{ error }}
    </div>

    <!-- No Data State -->
    <div *ngIf="!loading && !error && noData" class="text-yellow-400 text-center">
      No data available
    </div>

    <!-- Chart -->
    <canvas *ngIf="!loading && !error && !noData"
            baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [type]="'pie'"
            [options]="pieChartOptions">
    </canvas>
  </div>

</div>
