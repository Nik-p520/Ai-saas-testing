<div class="bg-gradient-to-br from-[#2b1d1d] via-[#231a1b] to-[#1b1313] border border-[#322625] rounded-2xl shadow p-6">
  <div class="mb-4">
    <h2 class="text-[#d1bfbf] text-xl font-semibold">Test Trends (Last 7 Days)</h2>
  </div>

  <div class="w-full h-64">
    <canvas
      baseChart
      [data]="lineChartData"
      [labels]="lineChartLabels"
      [type]="'line'"
      [options]="lineChartOptions">
    </canvas>
  </div>
</div>
