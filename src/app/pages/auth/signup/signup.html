<div class="min-h-screen flex items-center justify-center p-4 bg-[linear-gradient(135deg,#201617,#161010,#171010)]">
  <div class="w-full max-w-md space-y-8">
    
    <!-- Header Section -->
    <div class="items-center space-y-2 text-center">
      <h1 class="text-4xl font-bold bg-gradient-to-r from-[#ff4c00] to-[#ff914d] bg-clip-text text-transparent">
        Testee
      </h1>
      <p class="text-[#d1bfbf]">Create your account to get started</p>
    </div>

    <!-- Form Card -->
    <div class="bg-gradient-to-br from-[#2b1d1d] via-[#231a1b] to-[#1b1313] border border-[#322625] rounded-2xl shadow p-6">
      <h2 class="text-2xl text-white font-semibold text-center mb-6">Sign up</h2>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
        
        <!-- Name -->
        <div>
          <label class="block text-sm text-[#d1bfbf] mb-1">Name</label>
          <input type="text" formControlName="name" placeholder="Your Full Name"
            class="w-full px-4 py-3 bg-transparent border border-[#322625] rounded-lg text-white focus:ring-2 focus:ring-[#ff4c00] outline-none" />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm text-[#d1bfbf] mb-1">Email</label>
          <input type="email" formControlName="email" placeholder="you@example.com"
            class="w-full px-4 py-3 bg-transparent border border-[#322625] rounded-lg text-white focus:ring-2 focus:ring-[#ff4c00] outline-none" />
        </div>

        <!-- Password (Wapas aa gaya!) -->
        <div>
          <label class="block text-sm text-[#d1bfbf] mb-1">Password</label>
          <input type="password" formControlName="password" placeholder="••••••••"
            class="w-full px-4 py-3 bg-transparent border border-[#322625] rounded-lg text-white focus:ring-2 focus:ring-[#ff4c00] outline-none" />
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-sm text-[#d1bfbf] mb-1">Confirm Password</label>
          <input type="password" formControlName="confirmPassword" placeholder="••••••••"
            class="w-full px-4 py-3 bg-transparent border border-[#322625] rounded-lg text-white focus:ring-2 focus:ring-[#ff4c00] outline-none" />
        </div>

        <!-- Signup Button -->
        <button type="submit" [disabled]="isLoading"
          class="w-full bg-gradient-to-r from-[#ff4c00] to-[#79411f] text-white py-2 rounded-lg hover:from-[#ff6633] transition shadow-md font-medium mt-4">
          {{ isLoading ? 'Creating...' : 'Sign up' }}
        </button>

        <div class="flex items-center my-6">
         <div class="flex-grow border-t border-gray-400"></div>
         <span class="mx-4 text-gray-600 font-semibold">OR</span>
         <div class="flex-grow border-t border-gray-400"></div>
        </div>

        <!-- Google Login Button -->
        <button type="button" (click)="googleLogin()"
          class="w-full bg-white text-black py-2 rounded-lg hover:bg-gray-200 transition font-medium mt-2 flex justify-center items-center gap-2">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="google">
          Sign up with Google
        </button>

        <p class="text-sm text-center text-slate-500 mt-4">
          Already have an account?
          <a routerLink="/login" class="text-[#ff4c00] hover:text-[#ff914d] cursor-pointer">Log in</a>
        </p>
      </form>
    </div>
  </div>
</div>
