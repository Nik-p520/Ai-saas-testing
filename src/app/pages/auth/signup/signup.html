<div class="min-h-screen flex items-center justify-center p-4 bg-[linear-gradient(135deg,#201617,#161010,#171010)]">
  <div class="w-full max-w-md space-y-8">
    <div class=" items-center space-y-2">
      <div class="flex items-center justify-center gap-3 mb-4">
        <h1 class="text-4xl font-bold bg-gradient-to-r from-[#ff4c00] to-[#ff914d] bg-clip-text text-transparent">
          Testee
        </h1>
      </div>
      <p class="text-[#d1bfbf] text-center">
        Create your account to get started
      </p>
    </div>

    <div class="bg-gradient-to-br from-[#2b1d1d] via-[#231a1b] to-[#1b1313] border border-[#322625] rounded-2xl shadow p-6">
      <h2 class="text-2xl text-white font-semibold text-center mb-1">Sign up</h2>
      <p class="text-center text-slate-500 mb-6">Enter your details to create your account</p>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Email -->
        <div>
          <label class="block text-sm text-[#d1bfbf] font-medium mb-1">Email</label>
          <input
            type="email"
            formControlName="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 bg-transparent border border-[#322625] rounded-lg focus:ring-2 focus:ring-[#ff4c00] transition-all outline-none text-white placeholder-[#a59494]"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.touched || signupForm.get('email')?.dirty)">
            <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="signupForm.get('email')?.errors?.['email']">Enter a valid email</span>
          </div>
        </div>

        <!-- Name -->
        <div>
          <label class="block text-sm text-[#d1bfbf] font-medium mb-1">Name</label>
          <input
            type="text"
            formControlName="name"
            placeholder="John Doe"
            class="w-full px-4 py-3 bg-transparent border border-[#322625] rounded-lg focus:ring-2 focus:ring-[#ff4c00] transition-all outline-none text-white placeholder-[#a59494]"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.touched || signupForm.get('name')?.dirty)">
            Name is required
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm text-[#d1bfbf] font-medium mb-1">Password</label>
          <input
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 bg-transparent border border-[#322625] rounded-lg focus:ring-2 focus:ring-[#ff4c00] transition-all outline-none text-white placeholder-[#a59494]"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.touched || signupForm.get('password')?.dirty)">
            <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-sm text-[#d1bfbf] font-medium mb-1">Confirm Password</label>
          <input
            type="password"
            formControlName="confirmPassword"
            placeholder="••••••••"
            class="w-full px-4 py-3 bg-transparent border border-[#322625] rounded-lg focus:ring-2 focus:ring-[#ff4c00] transition-all outline-none text-white placeholder-[#a59494]"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="signupForm.get('confirmPassword')?.invalid && (signupForm.get('confirmPassword')?.touched || signupForm.get('confirmPassword')?.dirty)">
            Confirm Password is required
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-gradient-to-r from-[#ff4c00] to-[#79411f] text-white py-2 rounded-lg hover:from-[#ff6633] hover:to-[#57301d] transition shadow-md"
          [disabled]="isLoading"
        >
          {{ isLoading ? 'Creating account...' : 'Sign up' }}
        </button>

        <p class="text-sm text-center text-slate-500">
          Already have an account?
          <a routerLink="/login" class="text-[#ff4c00] hover:text-[#ff914d] font-medium">
            Log in
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
