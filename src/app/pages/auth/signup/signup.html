<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-slate-50 via-blue-50 to-slate-100">
  <div class="w-full max-w-md space-y-8">
    <div class="flex flex-col items-center space-y-2">
      <div class="flex items-center justify-center gap-3 mb-4">
        <span class="text-4xl">ðŸ§ª</span>
        <h1 class="text-4xl font-bold bg-gradient-primary bg-clip-text text-transparent">
          Testee
        </h1>
      </div>
      <p class="text-slate-500 text-center">
        Create your account to get started
      </p>
    </div>

    <div class="bg-gradient-to-r from-blue-50 to-blue-100 border border-border/50 rounded-2xl shadow p-6">
      <h2 class="text-2xl font-semibold text-center mb-1">Sign up</h2>
      <p class="text-center text-slate-500 mb-6">Enter your details to create your account</p>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input
            type="email"
            formControlName="email"
            placeholder="you@example.com"
            class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none transition"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.touched || signupForm.get('email')?.dirty)">
            <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="signupForm.get('email')?.errors?.['email']">Enter a valid email</span>
          </div>
        </div>

        <!-- Name -->
        <div>
          <label class="block text-sm font-medium mb-1">Name</label>
          <input
            type="text"
            formControlName="name"
            placeholder="John Doe"
            class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none transition"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.touched || signupForm.get('name')?.dirty)">
            Name is required
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input
            type="password"
            formControlName="password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none transition"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.touched || signupForm.get('password')?.dirty)">
            <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-sm font-medium mb-1">Confirm Password</label>
          <input
            type="password"
            formControlName="confirmPassword"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none transition"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="signupForm.get('confirmPassword')?.invalid && (signupForm.get('confirmPassword')?.touched || signupForm.get('confirmPassword')?.dirty)">
            Confirm Password is required
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition shadow-md"
          [disabled]="isLoading"
        >
          {{ isLoading ? 'Creating account...' : 'Sign up' }}
        </button>

        <p class="text-sm text-center text-slate-500">
          Already have an account?
          <a routerLink="/login" class="text-blue-600 hover:text-blue-900 font-medium">
            Log in
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
