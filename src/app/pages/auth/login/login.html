<div class="min-h-screen flex items-center justify-center p-4 bg-[linear-gradient(135deg,#201617,#161010,#171010)]">
  <div class="w-full max-w-md space-y-8">
    
    <!-- Logo and Title -->
    <div class="text-center space-y-2">
      <div class="flex items-center justify-center gap-3 mb-4">
        <h1 class="text-4xl font-bold bg-gradient-to-r from-[#ff4c00] to-[#ff914d] bg-clip-text text-transparent">
          Testee
        </h1>
      </div>
      <p class="text-[#d1bfbf] text-center">
        Welcome back! Please login to your account.
      </p>
    </div>

    <!-- Login Card -->
    <div class="bg-gradient-to-br from-[#2b1d1d] via-[#231a1b] to-[#1b1313] border border-[#322625] rounded-2xl shadow p-6">
      <h2 class="text-2xl text-white font-semibold text-center mb-1">Sign In</h2>
      <p class="text-center text-[#d1bfbf] mb-6">
        Enter your credentials to access your account
      </p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        
        <!-- Email Input -->
        <div class="space-y-2">
          <label for="email" class="block text-[#d1bfbf] font-medium">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            formControlName="email"
            class="w-full px-4 py-3 bg-transparent border border-[#322625] rounded-lg focus:ring-2 focus:ring-[#ff4c00] transition-all outline-none text-white placeholder-[#a59494]"
          />
          <div
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
            class="text-red-500 text-sm"
          >
            Valid Email is required.
          </div>
        </div>

        <!-- Password Input -->
        <div class="space-y-2">
          <label for="password" class="block text-[#d1bfbf] font-medium">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
            formControlName="password"
            class="w-full px-4 py-3 bg-transparent border border-[#322625] rounded-lg focus:ring-2 focus:ring-[#ff4c00] transition-all outline-none text-white placeholder-[#a59494]"
          />
          <div
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
            class="text-red-500 text-sm"
          >
            Password is required.
          </div>
        </div>

        <!-- Sign In Button -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-[#ff4c00] to-[#79411f] text-white py-2 rounded-lg hover:from-[#ff6633] hover:to-[#57301d] transition shadow-md"
          [disabled]="isLoading"
        >
          {{ isLoading ? 'Logging In...' : 'Sign In' }}
        </button>

        <div class="flex items-center my-6">
         <div class="flex-grow border-t border-gray-400"></div>
         <span class="mx-4 text-gray-600 font-semibold">OR</span>
         <div class="flex-grow border-t border-gray-400"></div>
        </div>

        <!-- Google Login Button (Added Here) -->
        <button 
          type="button" 
          (click)="loginWithGoogle()"
          class="w-full bg-white text-black py-2 rounded-lg hover:bg-gray-200 transition font-medium mt-2 flex justify-center items-center gap-2"
        >
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="google">
          Log in with Google
        </button>

      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-center text-slate-500">
          Don't have an account?
          <a
            routerLink="/signup"
            class="text-[#ff4c00] hover:text-[#ff914d] font-medium cursor-pointer"
          >
            Sign up
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
