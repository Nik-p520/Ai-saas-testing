<div class="h-screen w-full flex items-center justify-center p-4 bg-[linear-gradient(135deg,#201617,#161010,#171010)] font-sans text-foreground relative overflow-hidden">
  
  <!-- ✅ GLOW EFFECT (Background) -->
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-[#ff4c00] opacity-[0.06] blur-[150px] rounded-full pointer-events-none z-0"></div>

  <!-- Main Container (Max Width for Desktop) -->
  <div class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-12 items-center relative z-10 animate-fade-in-up">
    
    <!-- LEFT SIDE: Branding & Text -->
    <div class="hidden md:flex flex-col justify-center space-y-2">
      
      <!-- Logo -->
      <div class="flex items-center gap-0">
        <span class="text-6xl font-extrabold sonsie-regular text-[#ff914d]">T</span>
        <span class="text-4xl font-extrabold bg-gradient-to-r from-[#ff914d] to-[#ff4c00] bg-clip-text playwrite-co text-transparent tracking-tight">
          estee
        </span>
      </div>

      <h1 class="text-5xl font-bold text-white leading-tight">
        Welcome back<br/>
      </h1>

      <p class="text-[#a59494] text-lg max-w-md leading-relaxed">
        Enter your credentials to access your account!
      </p>

      

    </div>

    <!-- RIGHT SIDE: Login Form (Glass Card) -->
    <div class="w-full max-w-md mx-auto">
      <div class="bg-[#1b1313]/60 backdrop-blur-xl border border-[#322625] rounded-3xl shadow-2xl p-8 md:p-10 hover:border-[#ff4c00]/20 transition-all duration-300">
        
        <!-- Mobile Header (Visible only on small screens) -->
        <div class="md:hidden text-center mb-8">
           <h2 class="text-3xl font-bold text-white">Sign In</h2>
           <p class="text-[#a59494] text-sm mt-2">Welcome back to Testee</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
          
          <!-- Email Input -->
          <div class="space-y-1.5">
            <label for="email" class="block text-xs font-semibold uppercase tracking-wider text-[#6e5a5b]">Email</label>
            <div class="relative group">
              <input
                id="email"
                type="email"
                placeholder="you@example.com"
                formControlName="email"
                class="w-full px-4 py-3.5 bg-[#201617]/80 border border-[#322625] rounded-xl focus:ring-2 focus:ring-[#ff4c00]/50 focus:border-[#ff4c00] transition-all outline-none text-white placeholder-[#4a3b3c]"
              />
            </div>
            <div
              *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
              class="text-red-500 text-xs mt-1 ml-1"
            >
              Valid email is required.
            </div>
          </div>

          <!-- Password Input -->
          <div class="space-y-1.5">
            <div class="flex justify-between items-center">
               <label for="password" class="block text-xs font-semibold uppercase tracking-wider text-[#6e5a5b]">Password</label>
               <a href="#" class="text-xs text-[#ff4c00] hover:text-[#ff914d] transition-colors font-medium">Forgot Password?</a>
            </div>
            <input
              id="password"
              type="password"
              placeholder="••••••••"
              formControlName="password"
              class="w-full px-4 py-3.5 bg-[#201617]/80 border border-[#322625] rounded-xl focus:ring-2 focus:ring-[#ff4c00]/50 focus:border-[#ff4c00] transition-all outline-none text-white placeholder-[#4a3b3c]"
            />
            <div
              *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
              class="text-red-500 text-xs mt-1 ml-1"
            >
              Password is required.
            </div>
          </div>

          <!-- Sign In Button -->
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-[#ff4c00] to-[#d93d00] text-white py-4 rounded-xl font-bold shadow-lg shadow-[#ff4c00]/20 hover:shadow-[#ff4c00]/40 hover:-translate-y-0.5 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 mt-2"
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading">Sign In to Account</span>
            <span *ngIf="isLoading">
               <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            </span>
          </button>

          <!-- Divider -->
          <div class="relative flex py-3 items-center">
              <div class="flex-grow border-t border-[#322625]"></div>
              <span class="flex-shrink mx-4 text-[#6e5a5b] text-xs font-bold uppercase tracking-wider">Or continue with</span>
              <div class="flex-grow border-t border-[#322625]"></div>
          </div>

          <!-- Google Login Button -->
          <button 
            type="button" 
            (click)="loginWithGoogle()"
            class="w-full bg-white hover:bg-gray-100 text-gray-900 py-3.5 rounded-xl font-bold flex items-center justify-center gap-3 transition-all shadow-md hover:shadow-xl hover:-translate-y-0.5 border-2 border-transparent hover:border-gray-200"
          >
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="google">
            <span>Sign in with Google</span>
          </button>

        </form>

        <div class="mt-8 text-center">
          <p class="text-sm text-[#a59494]">
            New to Testee?
            <a
              routerLink="/signup"
              class="text-[#ff4c00] hover:text-[#ff914d] font-bold hover:underline cursor-pointer transition-colors ml-1"
            >
              Create an account
            </a>
          </p>
        </div>
      </div>
    </div>

  </div>
</div>
