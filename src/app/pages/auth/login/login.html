<div class="min-h-screen flex items-center justify-center p-4 bg-[linear-gradient(135deg,#201617,#161010,#171010)]">
  <div class="w-full max-w-md space-y-8">
    <!-- Logo and Title -->
    <div class="text-center space-y-2">
      <div class="flex items-center justify-center gap-3 mb-4">
        
        <h1
          class="text-4xl font-bold bg-gradient-to-r from-[#ff4c00] to-[#ff914d] bg-clip-text text-transparent"
        >
          Testee
        </h1>
      </div>
      <p class="text-[#d1bfbf] text-center">
        Welcome back! Please login to your account.
      </p>
    </div>

    <!-- Login Card -->
    <div class="bg-gradient-to-br from-[#2b1d1d] via-[#231a1b] to-[#1b1313] border border-[#322625] rounded-2xl shadow p-6">
      <h2 class="text-2xl text-white font-semibold text-center mb-1">Sign In</h2>
      <p class="text-center text-[#d1bfbf] mb-6">
        Enter your credentials to access your account
      </p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="space-y-2">
          <label for="username" class="block text-[#d1bfbf] font-medium">Username</label>
          <input
            id="username"
            type="text"
            placeholder="Enter your username"
            formControlName="username"
            class="w-full px-4 py-3 bg-transparent border border-[#322625] rounded-lg focus:ring-2 focus:ring-[#ff4c00] transition-all outline-none text-white placeholder-[#a59494]"
          />
          <div
            *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
            class="text-red-500 text-sm"
          >
            Username is required.
          </div>
        </div>

        <div class="space-y-2">
          <label for="password" class="block text-[#d1bfbf] font-medium">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
            formControlName="password"
            class="w-full px-4 py-3 bg-transparent border border-[#322625] rounded-lg focus:ring-2 focus:ring-[#ff4c00] transition-all outline-none text-white placeholder-[#a59494]"
          />
          <div
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
            class="text-red-500 text-sm"
          >
            Password is required.
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-gradient-to-r from-[#ff4c00] to-[#79411f] text-white py-2 rounded-lg hover:from-[#ff6633] hover:to-[#57301d] transition shadow-md"
        >
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-center text-slate-500">
          Don't have an account?
          <a
            routerLink="/signup"
            class="text-[#ff4c00] hover:text-[#ff914d] font-medium"
          >
            Sign up
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
