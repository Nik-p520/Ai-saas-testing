<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-slate-50 via-blue-50 to-slate-100">
  <div class="w-full max-w-md space-y-8">
    <!-- Logo and Title -->
    <div class="text-center space-y-2">
      <div class="flex items-center justify-center gap-3 mb-4">
        <span class="text-4xl">ðŸ§ª</span>
        <h1
          class="text-5xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text  text-slate-900"
        >
          Testee
        </h1>
      </div>
      <p class="text-slate-500 text-center">
        Welcome back! Please login to your account.
      </p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8 border border-slate-200">
      <h2 class="text-2xl font-semibold text-center mb-1">Sign In</h2>
      <p class="text-center text-slate-500 mb-6">
        Enter your credentials to access your account
      </p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="space-y-2">
          <label for="username" class="block font-medium">Username</label>
          <input
            id="username"
            type="text"
            placeholder="Enter your username"
            formControlName="username"
            class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none transition"
          />
          <div
            *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
            class="text-red-500 text-sm"
          >
            Username is required.
          </div>
        </div>

        <div class="space-y-2">
          <label for="password" class="block font-medium">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
            formControlName="password"
            class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none transition"
          />
          <div
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
            class="text-red-500 text-sm"
          >
            Password is required.
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition shadow-md"
        >
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-center text-slate-500">
          Don't have an account?
          <a
            routerLink="/signup"
            class="text-blue-600 hover:text-blue-900 font-medium"
          >
            Sign up
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
